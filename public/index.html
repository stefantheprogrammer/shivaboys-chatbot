<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiva Boys' Hindu College - SAGE AI Chatbot</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
    }

    /* Container */
    #chat-app {
      display: flex;
      flex-direction: column;
      max-width: 700px;
      height: 100vh;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Header with logo and title */
    #chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #003366;
      color: white;
      gap: 15px;
      flex-shrink: 0;
    }
    #chat-header img {
      height: 35px;
      user-select: none;
    }
    #chat-header span {
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
    }

    /* Chat messages area */
    #chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Message bubbles */
    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.3;
    }
    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message.user {
      background-color: #006ddabe;
      color: white;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
    }

    /* Input area fixed at bottom */
    #chat-input-area {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ccc;
      background-color: white;
      flex-shrink: 0;
      gap: 10px;
    }
    #chat-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.2s;
    }
    #chat-input:focus {
      border-color: #003366;
    }
    #send-button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    #send-button:hover {
      background-color: #0055a5;
    }
    .positive {
  color: #2e7d32;
  font-weight: 600;
}
.negative {
  color: #c62828;
  font-weight: 600;
}
.warning {
  color: #ef6c00;
  font-weight: 600;
}
.numbered-item {
  display: block;
  margin-left: 1.2em;
  padding-left: 0.4em;
  border-left: 3px solid #ccc;
}
.summary-highlight {
  display: block;
  margin-top: 1em;
  padding: 0.8em;
  background: #f0f4ff;
  border-left: 5px solid #4285f4;
  font-weight: 600;
  color: #1a237e;
  border-radius: 4px;
}
  </style>
</head>

<body>
  <div id="chat-app" role="main" aria-label="Sage AI Chatbot">
    

    <main id="chat-messages" role="log" aria-live="polite" aria-relevant="additions">
      <div class="message bot">Sitaram! Hello! I'm the AI Assistant for Shiva Boys' Hindu College. How can I help you today?</div>
    </main>

        <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
const chatInput = document.getElementById("chat-input");
const sendButton = document.getElementById("send-button");
const chatMessages = document.getElementById("chat-messages");
const inputArea = document.getElementById("chat-input-area");

function appendMessage(role, text, isTemporary = false) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;

  if (isTemporary) {
    msg.dataset.temp = "true";
    // Create animated dots span
    const baseText = document.createElement("span");
    baseText.textContent = "Thinking";
    const dots = document.createElement("span");
    dots.textContent = "...";
    dots.style.display = "inline-block";
    dots.style.width = "1em";
    msg.appendChild(baseText);
    msg.appendChild(dots);

    let dotCount = 0;
    const interval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = ".".repeat(dotCount);
    }, 500);

    // Store interval ID so we can clear later
    msg._dotInterval = interval;
  } else {
    msg.innerHTML = enhanceSageResponse(text);
  }

  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
  return msg; // Return the message element for further use
}

function enhanceSageResponse(text) {
  // Step 1: Replace basic formatting markers
  let enhanced = text
    .replace(/(?:\r\n|\r|\n)/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/`(.*?)`/g, "<code>$1</code>");

  // Step 2: Process line by line
  let lines = enhanced.split(/<br\s*\/?>/i).map(line => {
    let trimmed = line.trim();

    // Pros
    if (/^\s*[-‚Ä¢]?\s*(pro|advantage|benefit|good)/i.test(trimmed)) {
      return `‚úÖ <span class="positive">${trimmed}</span>`;
    }

    // Cons
    if (/^\s*[-‚Ä¢]?\s*(con|disadvantage|drawback|bad|limitation)/i.test(trimmed)) {
      return `‚ùå <span class="negative">${trimmed}</span>`;
    }

    // Tip
    if (/^\s*(tip|hint|suggestion):/i.test(trimmed)) {
      return `üí° <strong>${trimmed}</strong>`;
    }

    // Warning
    if (/^\s*(warning|caution|note):/i.test(trimmed)) {
      return `‚ö†Ô∏è <strong class="warning">${trimmed}</strong>`;
    }

    // Step formatting
    if (/^\s*(step\s*\d+)/i.test(trimmed)) {
      return `‚û°Ô∏è ${trimmed}`;
    }

    // Numbered lists
    if (/^\d+\.\s+/.test(trimmed)) {
      return `<span class="numbered-item">${trimmed}</span>`;
    }

    return trimmed; // unchanged
  });

  // Step 3: Highlight summary if detected
  if (lines.length > 1) {
    let lastLine = lines[lines.length - 1];
    if (
      /^(in summary|overall|in conclusion|to sum up|summary)/i.test(
        lastLine.replace(/<[^>]+>/g, "").trim()
      ) ||
      lastLine.length < 80
    ) {
      lines[lines.length - 1] = `<span class="summary-highlight">${lastLine}</span>`;
    }
  }

  return lines.join("<br>");
}

async function sendMessage() {
  const query = chatInput.value.trim();
  if (!query) return;

  appendMessage("user", query);
  chatInput.value = "";

  // Add temporary "thinking" message
  const thinkingMsg = appendMessage("bot", "", true);

  try {
    const res = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query }),
    });

    const data = await res.json();

    // Stop dots animation & replace with enhanced response
    clearInterval(thinkingMsg._dotInterval);
    thinkingMsg.dataset.temp = "";
    thinkingMsg.innerHTML = data.answer
      ? enhanceSageResponse(data.answer)
      : "Sorry, I couldn't understand that.";

  } catch (err) {
    clearInterval(thinkingMsg._dotInterval);
    thinkingMsg.dataset.temp = "";
    thinkingMsg.textContent = "‚ö†Ô∏è Error contacting Sage.AI server.";
  }
  thinkingMsg.scrollIntoView({ behavior: "smooth", block: "start" });
}

// Send button click
sendButton.onclick = () => {
  sendMessage();
};

// Press Enter (without Shift) sends the message
chatInput.addEventListener("keydown", (event) => {
  if (event.key === "Enter" && !event.shiftKey) {
    event.preventDefault(); // prevent newline
    sendMessage();
  }
});
</script>



</body>
</html>
