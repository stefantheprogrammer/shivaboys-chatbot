
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiva Boys Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">
      <span>Shiva Boys' AI Assistant</span>
      <button id="chat-minimize">_</button>
    </div>
    <div id="chat-box">
      <div id="chat-messages">
        <div class="message bot">Namaste! I'm the AI Assistant for Shiva Boys' Hindu College. How can I help you today?</div>
      </div>
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="widget.js"></script>
</body>
</html>
