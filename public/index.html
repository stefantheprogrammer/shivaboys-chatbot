<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiva Boys' Hindu College - SAGE AI Chatbot</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
    }

    /* Container */
    #chat-app {
      display: flex;
      flex-direction: column;
      max-width: 700px;
      height: 100vh;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Header with logo and title */
    #chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #003366;
      color: white;
      gap: 15px;
      flex-shrink: 0;
    }
    #chat-header img {
      height: 35px;
      user-select: none;
    }
    #chat-header span {
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
    }

    /* Chat messages area */
    #chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Message bubbles */
    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.3;
    }
    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message.user {
      background-color: #006ddabe;
      color: white;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
    }

    /* Input area fixed at bottom */
    #chat-input-area {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ccc;
      background-color: white;
      flex-shrink: 0;
      gap: 10px;
    }
    #chat-input {
      flex-grow: 1;
      font-size: 1rem;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.2s;
    }
    #chat-input:focus {
      border-color: #003366;
    }
    #send-button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    #send-button:hover {
      background-color: #0055a5;
    }
  </style>
</head>

<body>
  <div id="chat-app" role="main" aria-label="Sage AI Chatbot">
    

    <main id="chat-messages" role="log" aria-live="polite" aria-relevant="additions">
      <div class="message bot">Sitaram! Hello! I'm the AI Assistant for Shiva Boys' Hindu College. How can I help you today?</div>
    </main>

    <form id="chat-input-area" aria-label="Send message form">
      <input type="text" id="chat-input" placeholder="Type your message…" autocomplete="off" aria-label="Chat input" required />
      <button type="submit" id="send-button" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
const chatInput = document.getElementById("chat-input");
const sendButton = document.getElementById("send-button");
const chatMessages = document.getElementById("chat-messages");

function appendMessage(role, text) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;

  const formatted = text
    .replace(/(?:\r\n|\r|\n)/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/`(.*?)`/g, "<code>$1</code>");

  msg.innerHTML = formatted;
  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
  const query = chatInput.value.trim();
  if (!query) return;

  appendMessage("user", query);
  chatInput.value = "";

  try {
    const res = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const data = await res.json();
    appendMessage("bot", data.answer || "Sorry, I couldn't understand that.");
  } catch (err) {
    appendMessage("bot", "⚠️ Error contacting Sage.AI server.");
  }
}

sendButton.onclick = sendMessage;
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
