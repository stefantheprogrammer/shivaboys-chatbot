<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sage.Ai Chatbot</title>

  <style>
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #f5f5f5;
  }
  #chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    background: white;
    padding: 0;
    margin: 0;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .message {
    white-space: pre-wrap; /* preserve line breaks */
    line-height: 1.25;      /* tighter overall line height */
    margin-bottom: 8px;     /* space between separate messages */
    padding: 8px 12px;
  }
  .message.user {
    background-color: #006ddabe;
    color: white;
    align-self: flex-end;
    text-align: right;
  }
  .message.bot {
    background-color: #e0e0e0;
    color: #000;
    align-self: flex-start;
    text-align: left;
  }
  /* Markdown styles */
  .message strong {
    font-weight: bold;
  }
  .message em {
    font-style: italic;
  }
  .message ul, .message ol {
    padding-left: 20px;
    margin: 6px 0;
  }
  .message li {
    margin-bottom: 3px;
  }
  .message code {
    background-color: #eee;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: monospace;
  }
  .message pre {
    background-color: #eee;
    padding: 8px;
    border-radius: 6px;
    overflow-x: auto;
    font-family: monospace;
    margin: 6px 0;
  }
  /* Tighter paragraph spacing */
  .message p {
    margin: 0 0 2px 0; /* 2px bottom margin */
  }
  .message p:last-child {
    margin-bottom: 0;
  }

  #input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fafafa;
  }
  #input-text {
    flex: 1;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  #send-btn {
    padding: 8px 16px;
    margin-left: 8px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #send-btn:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #footer {
    padding: 6px;
    text-align: center;
    font-size: 12px;
    color: #666;
    background: #f0f0f0;
  }
</style>

</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input-text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
    <div id="footer">Powered by StefanTheProgrammer</div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const inputText = document.getElementById("input-text");
    const sendBtn = document.getElementById("send-btn");

    // Session ID
    const sessionId = sessionStorage.getItem("sageSessionId") || crypto.randomUUID();
    sessionStorage.setItem("sageSessionId", sessionId);

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = content;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Initial greeting without extra space
    appendMessage(
      `<p>Hi! Welcome to Shiva Boys' Hindu College!</p>
       <p>Iâ€™m Sage, your AI Assistant.</p>
       <p>How can I assist you today?</p>`,
      "bot"
    );

    async function sendMessage() {
      const text = inputText.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputText.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("https://shivaboys-chatbot.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, sessionId })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("Sorry, there was an error connecting to the server.", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputText.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
