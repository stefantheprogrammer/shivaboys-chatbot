<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Widget</title>
  <style>
  * {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#chatbox {
  padding: 0;
  margin: 0;
}

#chat-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  background: white;
  padding: 0; /* ‚úÖ Remove any default padding */
  margin: 0;  /* ‚úÖ Prevent any shifting */
}

.message {
  margin: 8px 0;
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 80%;
  word-wrap: break-word;
}

.message.user {
  background-color: #006ddabe;
  color: white;
  align-self: flex-end;
  text-align: right;
}

.message.bot {
  background-color: #e0e0e0;
  color: #000;
  align-self: flex-start;
  text-align: left;
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

#chat-input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  background: #f9f9f9;
}

#chat-input {
  flex: 1;
  padding: 8px;
  font-size: 14px;
}

#send-button {
  padding: 8px 12px;
  margin-left: 8px;
  background: #003366;
  color: white;
  border: none;
  cursor: pointer;
}

#footer {
  padding: 5px;
  text-align: center;
  font-size: 12px;
  color: #666;
  background: #f0f0f0;
}
.positive {
  color: #2e7d32;
  font-weight: 600;
}
.negative {
  color: #c62828;
  font-weight: 600;
}
.warning {
  color: #ef6c00;
  font-weight: 600;
}
.numbered-item {
  display: block;
  margin-left: 1.2em;
  padding-left: 0.4em;
  border-left: 3px solid #ccc;
}
.summary-highlight {
  display: block;
  margin-top: 1em;
  padding: 0.8em;
  background: #f0f4ff;
  border-left: 5px solid #4285f4;
  font-weight: 600;
  color: #1a237e;
  border-radius: 4px;
}

</style>

</head>
<body>
  <div id="chat-container">
    <div id="chat-messages">
      <div class="message bot">Hi! Welcome to Shiva Boys' Hindu College! <br>I‚Äôm Sage, your AI Assistant. <br>How can I assist you today?</div>
    </div>

    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>

    <div id="footer">Powered by StefanTheProgrammer</div>
  </div>

  <script>
const chatInput = document.getElementById("chat-input");
const sendButton = document.getElementById("send-button");
const chatMessages = document.getElementById("chat-messages");



function appendMessage(role, text, isTemporary = false) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;

  if (isTemporary) {
    msg.dataset.temp = "true";
    // Create animated dots span
    const baseText = document.createElement("span");
    baseText.textContent = "Thinking";
    const dots = document.createElement("span");
    dots.textContent = "...";
    dots.style.display = "inline-block";
    dots.style.width = "1em";
    msg.appendChild(baseText);
    msg.appendChild(dots);

    let dotCount = 0;
    const interval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = ".".repeat(dotCount);
    }, 500);

    // Store interval ID so we can clear later
    msg._dotInterval = interval;
  } else {
    // Replace newlines with <br>
    const formatted = text
      .replace(/(?:\r\n|\r|\n)/g, "<br>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
      .replace(/`(.*?)`/g, "<code>$1</code>");
    msg.innerHTML = formatted;
  }

 chatMessages.appendChild(msg);
setTimeout(() => {
  chatMessages.scrollTop = chatMessages.scrollHeight;
}, 50); // 50ms delay to allow rendering/layout

  return msg; // Return the message element for further use
}

function enhanceSageResponse(text) {
  // Step 1: Replace basic formatting markers
  let enhanced = text
    .replace(/(?:\r\n|\r|\n)/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/`(.*?)`/g, "<code>$1</code>");

  // Step 2: Process line by line
  let lines = enhanced.split(/<br\s*\/?>/i).map(line => {
    let trimmed = line.trim();

    // Pros
    if (/^\s*[-‚Ä¢]?\s*(pro|advantage|benefit|good)/i.test(trimmed)) {
      return `‚úÖ <span class="positive">${trimmed}</span>`;
    }

    // Cons
    if (/^\s*[-‚Ä¢]?\s*(con|disadvantage|drawback|bad|limitation)/i.test(trimmed)) {
      return `‚ùå <span class="negative">${trimmed}</span>`;
    }

    // Tip
    if (/^\s*(tip|hint|suggestion):/i.test(trimmed)) {
      return `üí° <strong>${trimmed}</strong>`;
    }

    // Warning
    if (/^\s*(warning|caution|note):/i.test(trimmed)) {
      return `‚ö†Ô∏è <strong class="warning">${trimmed}</strong>`;
    }

    // Step formatting
    if (/^\s*(step\s*\d+)/i.test(trimmed)) {
      return `‚û°Ô∏è ${trimmed}`;
    }

    // Numbered lists (1., 2., 3., etc.)
    if (/^\d+\.\s+/.test(trimmed)) {
      return `<span class="numbered-item">${trimmed}</span>`;
    }

    return trimmed; // unchanged
  });

  // Step 3: Highlight summary if detected
  if (lines.length > 1) {
    let lastLine = lines[lines.length - 1];
    if (
      /^(in summary|overall|in conclusion|to sum up|summary)/i.test(
        lastLine.replace(/<[^>]+>/g, "").trim()
      ) ||
      lastLine.length < 80 // short takeaway line
    ) {
      lines[lines.length - 1] = `<span class="summary-highlight">${lastLine}</span>`;
    }
  }

  return lines.join("<br>");
}

async function sendMessage() {
  const query = chatInput.value.trim();
  if (!query) return;

  appendMessage("user", query);
  chatInput.value = "";

  // Add temporary "thinking" message and keep reference to it
  const thinkingMsg = appendMessage("bot", "", true);

  try {
    const res = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query }),
    });

    const data = await res.json();

    // Stop dots animation & replace temporary message content
    clearInterval(thinkingMsg._dotInterval);
    thinkingMsg.dataset.temp = "";
    thinkingMsg.innerHTML = data.answer
  ? enhanceSageResponse(data.answer)
  : "Sorry, I couldn't understand that.";

      // Scroll to the new message smoothly
//thinkingMsg.scrollIntoView({ behavior: "smooth", block: "start" });

  } catch (err) {
    clearInterval(thinkingMsg._dotInterval);
    thinkingMsg.dataset.temp = "";
    thinkingMsg.textContent = "‚ö†Ô∏è Error contacting Sage.AI server.";
    //thinkingMsg.scrollIntoView({ behavior: "smooth", block: "start" });
  }
  thinkingMsg.scrollIntoView({ behavior: "smooth", block: "start" });
}


sendButton.onclick = sendMessage;

chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); // stop newline
    sendMessage();
  }
  // Shift+Enter will just add a newline automatically
});

</script>

</body>
</html>
