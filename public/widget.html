<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #f2f6fb;
    }
    #chat-header {
      background: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chat-header img {
      height: 30px;
    }
    #chat-header span {
      font-weight: bold;
      font-size: 16px;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      padding: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="chat-header">
    <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage.Ai Logo">
    <span>Sage.Ai</span>
  </div>
  <div id="chatbox" aria-live="polite"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask me anything..." aria-label="Ask a question" />
    <button id="send-btn">Send</button>
  </div>
  <footer>Powered by StefanTheProgrammer</footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let firstMessage = true;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      if (firstMessage) {
        appendMessage("Hi! Welcome to Shiva Boys' Hindu College! I'm Sage your AI assistant. How can I help you today?", "bot");
        firstMessage = false;
      }

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();

        if (!response.ok) {
          appendMessage(`Error: ${data.error || "Invalid response"}`, "bot");
        } else {
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
