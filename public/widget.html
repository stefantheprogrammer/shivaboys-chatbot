<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage.Ai Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f6fb;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #003366;
      color: white;
      padding: 8px 10px;
      border-radius: 8px 8px 0 0;
    }
    #header img {
      height: 28px;
      margin-right: 8px;
    }
    #header-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }
    #toggle-btn {
      background: none;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-top: none;
      background: white;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
      transition: height 0.3s ease;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="header-title">
      <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage Logo" />
      Sage.Ai
    </div>
    <button id="toggle-btn" aria-label="Minimize or expand chatbot">−</button>
  </div>

  <div id="chat-container">
    <div id="chatbox" aria-live="polite"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Ask me anything..." aria-label="Ask a question" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <footer>Powered by StefanTheProgrammer</footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleBtn = document.getElementById("toggle-btn");
    const chatContainer = document.getElementById("chat-container");

    let isMinimized = false;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }) // ✅ CORRECT KEY
        });

        const data = await response.json();
        if (!response.ok) {
          appendMessage(`Error: ${data.error || "Invalid response"}`, "bot");
        } else {
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    toggleBtn.addEventListener("click", () => {
      isMinimized = !isMinimized;
      chatContainer.style.display = isMinimized ? "none" : "flex";
      toggleBtn.textContent = isMinimized ? "+" : "−";
    });
  </script>
</body>
</html>
