<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage.Ai Chatbot Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    #widget-container {
      display: flex;
      flex-direction: column;
      width: 350px;
      height: 100vh;
      max-height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background: white;
      overflow: hidden;
      position: fixed;
      bottom: 20px;
      right: 20px;
      transition: height 0.3s ease;
      font-size: 14px;
      color: #003366;
    }
    #header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      user-select: none;
    }
    #header img {
      height: 24px;
      margin-right: 10px;
    }
    #header span {
      flex-grow: 1;
      font-weight: bold;
      font-size: 16px;
    }
    #toggle-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      padding: 0 8px;
      user-select: none;
    }
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="widget-container" role="region" aria-label="Sage.Ai Chatbot">
    <div id="header">
      <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage.Ai Logo" />
      <span>Sage.Ai</span>
      <button id="toggle-btn" aria-label="Minimize chat window">−</button>
    </div>

    <div id="chat-container">
      <div id="chatbox" aria-live="polite" role="log"></div>
      <div id="input-area">
        <input
          id="user-input"
          type="text"
          placeholder="Ask me anything..."
          aria-label="Ask a question"
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
      <footer>Powered by StefanTheProgrammer</footer>
    </div>
  </div>

  <script>
    const widgetContainer = document.getElementById("widget-container");
    const chatContainer = document.getElementById("chat-container");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleBtn = document.getElementById("toggle-btn");

    let isMinimized = false;
    let isNewChat = true;

    // Append message helper
    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Show greeting only once per new chat session
    function showGreeting() {
      if (isNewChat) {
        appendMessage("Hello! I'm Sage.Ai, how can I help you today?", "bot");
        isNewChat = false;
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        if (!response.ok) {
          const err = await response.json();
          appendMessage(`Error: ${err.error || "Invalid response"}`, "bot");
        } else {
          const data = await response.json();
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    toggleBtn.addEventListener("click", () => {
      isMinimized = !isMinimized;

      if (isMinimized) {
        // Minimize: shrink container height to header height only
        widgetContainer.style.height = "50px"; // header approx height
        chatContainer.style.display = "none";
        toggleBtn.textContent = "+";
        toggleBtn.setAttribute("aria-label", "Maximize chat window");
      } else {
        // Expand: restore full height and show chat container
        widgetContainer.style.height = "100vh";
        chatContainer.style.display = "flex";
        toggleBtn.textContent = "−";
        toggleBtn.setAttribute("aria-label", "Minimize chat window");
        input.focus();
      }
    });

    // Show greeting on load
    showGreeting();
  </script>
</body>
</html>
