<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage.Ai Chat Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      height: 100%;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      border-radius: 10px;
      background: white;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    #header img {
      height: 30px;
    }
    #toggle-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #003366;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 6px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 6px;
    }

    /* Hide chat when minimized */
    #chat-body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat-body.minimized #chatbox,
    #chat-body.minimized #input-area,
    #chat-body.minimized footer {
      display: none;
    }

    @media (max-width: 480px) {
      #chat-container {
        padding: 8px;
        border-radius: 0;
        height: 100vh;
      }
      #chatbox {
        padding: 6px;
      }
      input[type="text"] {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage.Ai Logo">
      <button id="toggle-btn" title="Minimize or Maximize Chat">âˆ’</button>
    </div>

    <div id="chat-body">
      <div id="chatbox" aria-live="polite"></div>
      <div id="input-area">
        <input id="user-input" type="text" placeholder="Ask me anything..." aria-label="Ask a question" />
        <button id="send-btn">Send</button>
      </div>
      <footer>Powered by StefanTheProgrammer</footer>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleBtn = document.getElementById("toggle-btn");
    const chatBody = document.getElementById("chat-body");

    let greeted = false;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();

        if (response.ok) {
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        } else {
          appendMessage("Error: " + (data.error || "Unknown error"), "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    toggleBtn.addEventListener("click", () => {
      chatBody.classList.toggle("minimized");
      toggleBtn.textContent = chatBody.classList.contains("minimized") ? "â˜°" : "âˆ’";
    });

    // Show greeting once when chat opens
    window.addEventListener("DOMContentLoaded", () => {
      if (!greeted) {
        appendMessage("ðŸ‘‹ Welcome to Sage.Ai! How can I help you today?", "bot");
        greeted = true;
      }
    });
  </script>
</body>
</html>
