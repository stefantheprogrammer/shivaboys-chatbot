<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sage.Ai Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #chat-header img {
      height: 30px;
      margin-right: 10px;
    }

    #chat-header-title {
      display: flex;
      align-items: center;
    }

    #toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }

    #user-input {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    #user-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #user-input button {
      padding: 8px 12px;
      margin-left: 8px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-footer {
      text-align: center;
      font-size: 12px;
      padding: 6px;
      color: #888;
      background: #f0f0f0;
    }

    .user-msg {
      text-align: right;
      color: #003366;
      margin-bottom: 8px;
    }

    .bot-msg {
      text-align: left;
      color: #333;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="chat-header">
    <div id="chat-header-title">
      <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage Logo">
      <strong>Sage.Ai</strong>
    </div>
    <button id="toggle-btn" onclick="toggleChat()">−</button>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="user-input">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chat-footer">Powered by StefanTheProgrammer</div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');

    function appendMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = messageInput.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, 'user');
      messageInput.value = '';

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: userMsg })
        });

        if (res.ok) {
          const data = await res.json();
          appendMessage(data.answer || 'No answer found.');
        } else {
          appendMessage('Error: Unable to get a response.');
        }
      } catch (err) {
        appendMessage('Error: Network issue.');
      }
    }

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleChat() {
  const container = document.getElementById('chat-container');
  const toggleBtn = document.getElementById('toggle-btn');

  if (container.style.display === 'none') {
    container.style.display = 'flex';
    toggleBtn.textContent = '−';
    parent.postMessage({ type: 'resize-chat', height: 450 }, '*');
  } else {
    container.style.display = 'none';
    toggleBtn.textContent = '+';
    parent.postMessage({ type: 'resize-chat', height: 60 }, '*');
  }
}
  </script>
</body>
</html>
