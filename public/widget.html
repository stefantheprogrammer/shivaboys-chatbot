<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: white;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    #send-button {
      padding: 8px 12px;
      margin-left: 8px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    #footer {
      padding: 5px;
      text-align: center;
      font-size: 12px;
      color: #666;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages">
      <div class="message bot">Hi! Welcome to Shiva Boys' Hindu College! Iâ€™m Sage, your AI Assistant. How can I assist you today?</div>
    </div>

    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>

    <div id="footer">Powered by StefanTheProgrammer</div>
  </div>

  <script>
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");
    const chatMessages = document.getElementById("chat-messages");

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.onclick = async () => {
      const query = chatInput.value.trim();
      if (!query) return;
      appendMessage("user", query);
      chatInput.value = "";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        appendMessage("bot", data.answer || "Sorry, I couldn't understand that.");
      } catch (err) {
        appendMessage("bot", "Error contacting server.");
      }
    };

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendButton.click();
    });
  </script>
</body>
</html>
