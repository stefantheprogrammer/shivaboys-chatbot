<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage.AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fb;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #chat-widget {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    #chat-header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-header img {
      height: 30px;
      margin-right: 8px;
    }

    #chat-title {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    #toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #chat-content {
      flex-grow: 1;
      padding: 10px;
      background: white;
      display: flex;
      flex-direction: column;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }

    .message {
      margin: 6px 0;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #007bff;
    }

    #input-area {
      display: flex;
      gap: 5px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button#send-btn {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      padding: 5px;
      background: #f2f6fb;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">
      <div id="chat-title">
        <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage Logo" />
        SAGE.AI
      </div>
      <button id="toggle-btn">−</button>
    </div>
    <div id="chat-content">
      <div id="chatbox" aria-live="polite"></div>
      <div id="input-area">
        <input
          id="user-input"
          type="text"
          placeholder="Ask me anything..."
          aria-label="Ask a question"
        />
        <button id="send-btn">Send</button>
      </div>
      <footer>Powered by StefanTheProgrammer</footer>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleBtn = document.getElementById("toggle-btn");
    const chatContent = document.getElementById("chat-content");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        if (!response.ok) {
          const err = await response.json();
          appendMessage(`Error: ${err.error || "Invalid response"}`, "bot");
        } else {
          const data = await response.json();
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    toggleBtn.addEventListener("click", () => {
      chatContent.classList.toggle("hidden");
      toggleBtn.textContent = chatContent.classList.contains("hidden") ? "+" : "−";
    });

    // Add greeting on first load
    window.addEventListener("DOMContentLoaded", () => {
      appendMessage("Hi! I'm Sage.AI, your virtual assistant. How can I help you today?", "bot");
    });
  </script>
</body>
</html>
