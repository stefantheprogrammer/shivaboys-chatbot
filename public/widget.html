<!DOCTYPE html>
<html>
<head>
  <title>Shiva Boys AI Chatbot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
      background: white;
      display: flex; flex-direction: column;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      height: 100vh;
      width: 350px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: white;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .message {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .user {
      color: #003366;
      font-weight: bold;
      text-align: right;
    }
    .bot {
      color: #555;
      text-align: left;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #input-text {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background-color: #999;
      cursor: default;
    }
    #powered {
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      margin-top: 6px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message bot">ðŸ¤– Hello! How can I assist you today?</div>
    </div>
    <div id="input-area">
      <input id="input-text" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" disabled>Send</button>
    </div>
    <div style="font-size: 12px; text-align: center; color: #888; margin-top: 8px;">
  Powered by StefanTheProgrammer
</div>

  <script src="chat.js"></script>
</body>
</html>
