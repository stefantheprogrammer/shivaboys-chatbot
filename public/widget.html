<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBHC Chatbot Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f6fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chatbox" aria-live="polite"></div>
  <div id="input-area">
    <input
      id="user-input"
      type="text"
      placeholder="Ask me anything..."
      aria-label="Ask a question"
    />
    <button id="send-btn">Send</button>
  </div>
  <footer>Powered by StefanTheProgrammer</footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }), // fixed here
        });

        if (!response.ok) {
          const err = await response.json();
          appendMessage(`Error: ${err.error || "Invalid response"}`, "bot");
        } else {
          const data = await response.json();
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
