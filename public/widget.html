<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f5f5f5;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: white;
      padding: 0;
      margin: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      white-space: pre-wrap; /* preserve line breaks */
      line-height: 1.3;       /* tighter line height */
      margin-bottom: 10px;    /* space between separate messages */
      padding: 8px 12px;
    }
    .message.user {
      background-color: #006ddabe;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      text-align: left;
    }
    /* Markdown styles */
    .message strong {
      font-weight: bold;
    }
    .message em {
      font-style: italic;
    }
    .message ul, .message ol {
      padding-left: 20px;
      margin: 8px 0;
    }
    .message li {
      margin-bottom: 4px;
    }
    .message code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .message pre {
      background-color: #eee;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: monospace;
      margin: 8px 0;
    }
    .message p {
      margin: 0 0 6px 0; /* bottom margin only */
    }
    .message p:last-child {
      margin-bottom: 0;
    }
    /* Remove extra top space for the first bot message */
    #messages .message:first-child,
    #messages .message:first-child p:first-child {
      margin-top: 0 !important;
      
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    #input-text {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #send-btn {
      padding: 8px 16px;
      margin-left: 8px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #footer {
      padding: 6px;
      text-align: center;
      font-size: 12px;
      color: #666;
      background: #f0f0f0;
    }
</style>

</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message bot">
  <p>Hi! Welcome to Shiva Boys' Hindu College!<br>Iâ€™m Sage, your AI Assistant.<br>How can I assist you today?
</p>
</div>
    </div>

    <div id="input-area">
      <input type="text" id="input-text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" disabled>Send</button>
    </div>

    <div id="footer">Powered by StefanTheProgrammer</div>
  </div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputText = document.getElementById('input-text');
    const sendBtn = document.getElementById('send-btn');

    inputText.addEventListener('input', () => {
      sendBtn.disabled = inputText.value.trim() === '';
    });

    sendBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      inputText.value = '';
      sendBtn.disabled = true;

      addMessage('Thinking...', 'bot', true);

      try {
        const reply = await sendMessageToBackend(text);
        updateLastBotMessage(reply);
      } catch (e) {
        updateLastBotMessage("Sorry, something went wrong.");
        console.error(e);
      }
    });

    function addMessage(text, sender, isTemporary = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if (sender === 'bot') {
        // Parse markdown to HTML
        msg.innerHTML = marked.parse(text);
      } else {
        // Escape HTML and preserve line breaks for user messages
        msg.textContent = text;
      }
      if (isTemporary) {
        msg.dataset.temp = 'true';
      }
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const lastMsg = messagesEl.querySelector('.message.bot[data-temp="true"]');
      if (lastMsg) {
        lastMsg.innerHTML = marked.parse(text);
        lastMsg.removeAttribute('data-temp');
      }
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessageToBackend(text) {
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: text }),
      });

      if (!res.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await res.json();
      return data.answer || "Sorry, I couldn't understand that.";
    }
    inputText.addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();  // Prevent newline in input
    sendBtn.click();     // Trigger send button click
  }
});

  </script>
</body>
</html>
