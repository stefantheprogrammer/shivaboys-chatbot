<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sage.Ai Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      padding: 10px;
    }
    #header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #header img {
      height: 30px;
      width: 30px;
    }
    #header h1 {
      font-size: 18px;
      color: #003366;
      margin: 0;
    }
    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    #input-area {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
    #toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #003366;
    }

    @media (max-width: 500px) {
      #chat-container {
        padding: 5px;
      }
      #header h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <button id="toggle-btn">−</button>
    <div id="header">
      <img src="https://shivaboys.edu.tt/images/sage.png" alt="Sage logo" />
      <h1>SAGE.Ai</h1>
    </div>
    <div id="chatbox" aria-live="polite"></div>
    <div id="input-area">
      <input
        id="user-input"
        type="text"
        placeholder="Ask me anything..."
        aria-label="Ask a question"
      />
      <button id="send-btn">Send</button>
    </div>
    <footer>Powered by StefanTheProgrammer</footer>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleBtn = document.getElementById("toggle-btn");
    const chatContainer = document.getElementById("chat-container");

    let minimized = false;
    let hasGreeted = false;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      if (!hasGreeted) {
        appendMessage("Hi, I’m Sage.Ai! How can I assist you today?", "bot");
        hasGreeted = true;
      }

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: message })
      })
        .then((res) => res.json())
        .then((data) => {
          appendMessage(data.answer || "Sorry, I didn’t understand that.", "bot");
        })
        .catch(() => {
          appendMessage("Sorry, something went wrong while contacting the server.", "bot");
        })
        .finally(() => {
          sendBtn.disabled = false;
          input.focus();
        });
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    toggleBtn.addEventListener("click", () => {
      minimized = !minimized;
      const iframe = window.parent.document.getElementById("chat-widget");
      if (iframe) {
        iframe.style.height = minimized ? "40px" : "450px";
      }
      toggleBtn.textContent = minimized ? "+" : "−";
    });
  </script>
</body>
</html>
