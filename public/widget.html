<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBHC Chatbot Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fb;
    }

    #chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    #chat-header {
      background: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chat-header-left {
      display: flex;
      align-items: center;
    }

    #chat-header-left img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }

    #chat-header-left span {
      font-weight: bold;
      font-size: 14px;
    }

    #minimize-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }

    .message {
      margin: 8px 0;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #007bff;
    }

    #input-area {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    #send-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      padding: 4px;
    }

    /* Mobile-friendly */
    @media (max-width: 500px) {
      #chat-widget-container {
        width: 90%;
        height: 90%;
        bottom: 5%;
        right: 5%;
      }

      #chat-header-left span {
        font-size: 13px;
      }

      #chat-header-left img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-widget-container">
    <div id="chat-header">
      <div id="chat-header-left">
        <img src="https://shivaboys.edu.tt/images/sage.png" alt="SAGE logo" />
        <span>SAGE AI</span>
      </div>
      <button id="minimize-btn" title="Minimize">—</button>
    </div>

    <div id="chatbox" aria-live="polite"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="Ask me anything..." aria-label="Ask a question" />
      <button id="send-btn">Send</button>
    </div>

    <footer>Powered by StefanTheProgrammer</footer>
  </div>

  <script>
    const container = document.getElementById("chat-widget-container");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const minimizeBtn = document.getElementById("minimize-btn");

    let isMinimized = false;
    let firstMessage = true;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      if (firstMessage) {
        appendMessage("Hi! I'm Sage. How can I help you today?", "bot");
        firstMessage = false;
      }

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        if (!response.ok) {
          const err = await response.json();
          appendMessage(`Error: ${err.error || "Invalid response"}`, "bot");
        } else {
          const data = await response.json();
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    function toggleChat() {
      isMinimized = !isMinimized;
      if (isMinimized) {
        container.style.height = "40px";
        chatbox.style.display = "none";
        document.getElementById("input-area").style.display = "none";
        minimizeBtn.textContent = "+";
      } else {
        container.style.height = window.innerWidth < 500 ? "90%" : "500px";
        chatbox.style.display = "block";
        document.getElementById("input-area").style.display = "flex";
        minimizeBtn.textContent = "—";
      }
    }

    minimizeBtn.addEventListener("click", toggleChat);
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Auto greeting if box opens
    window.addEventListener("load", () => {
      setTimeout(() => {
        appendMessage("Hi! I'm Sage. How can I help you today?", "bot");
        firstMessage = false;
      }, 500);
    });
  </script>
</body>
</html>
