<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sage.Ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #f8f8f8;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #chat-submit {
      margin-left: 10px;
      padding: 10px 15px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      padding: 5px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages">
      <div><strong>Sage.Ai:</strong> Hi there! How can I assist you today?</div>
    </div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." required />
      <button id="chat-submit" type="submit">Send</button>
    </form>
    <div id="chat-footer">Powered by StefanTheProgrammer</div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    const messages = document.getElementById("chat-messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      messages.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: userMessage })
        });

        const data = await res.json();
        messages.innerHTML += `<div><strong>Sage.Ai:</strong> ${data.answer}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div><strong>Sage.Ai:</strong> Sorry, something went wrong.</div>`;
      }
    });
  </script>
</body>
</html>
