<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAGE.Ai Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chat-widget-container {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      border: none;
    }

    #chat-header {
      background: #003366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chat-header .branding {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    #chat-header img {
      width: 30px;
      height: 30px;
    }

    #toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chat-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #f2f6fb;
      overflow: hidden;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: white;
    }

    .message {
      margin: 8px 0;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #003366;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #007bff;
    }

    #input-area {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      background: #003366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #chat-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      #chat-header .branding {
        font-size: 14px;
      }
    }

    .minimized #chat-content,
    .minimized footer {
      display: none;
    }

    .minimized {
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="chat-widget-container">
    <div id="chat-header">
      <div class="branding">
        <img src="https://shivaboys.edu.tt/images/sage.png" alt="SAGE Logo" />
        SAGE.Ai
      </div>
      <button id="toggle-btn" title="Minimize">âˆ’</button>
    </div>

    <div id="chat-content">
      <div id="chatbox" aria-live="polite"></div>
      <div id="input-area">
        <input
          id="user-input"
          type="text"
          placeholder="Ask me anything..."
          aria-label="Ask a question"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <footer>Powered by StefanTheProgrammer</footer>
  </div>

  <script>
    const container = document.getElementById("chat-widget-container");
    const toggleBtn = document.getElementById("toggle-btn");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let firstInteraction = true;
    let minimized = false;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const response = await fetch("https://shivaboys-chatbot.onrender.com/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        if (!response.ok) {
          const err = await response.json();
          appendMessage(`Error: ${err.error || "Invalid response"}`, "bot");
        } else {
          const data = await response.json();
          appendMessage(data.answer || "Sorry, I didn't understand that.", "bot");
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong while contacting the server.", "bot");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    toggleBtn.addEventListener("click", () => {
      minimized = !minimized;
      container.classList.toggle("minimized", minimized);
      toggleBtn.textContent = minimized ? "+" : "âˆ’";
    });

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Initial one-time greeting
    window.addEventListener("DOMContentLoaded", () => {
      if (firstInteraction) {
        appendMessage("ðŸ‘‹ Hi there! Welcome to Shiva Boys' Hindu College! <br>I'm Sage AI â€” How can I help you today?", "bot");
        firstInteraction = false;
      }
    });
  </script>
</body>
</html>
